<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreiraj Upitnik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Kreiraj Novi Upitnik</h1>
            <p>Napravite upitnik i podijelite ga putem linka</p>
        </header>

        <form id="upitnikForm">
            <div class="form-group">
                <label for="naslov">Naslov upitnika:</label>
                <input type="text" id="naslov" name="naslov" required placeholder="Unesite naslov upitnika">
            </div>

            <div class="form-group">
                <label for="opis">Opis (opcionalno):</label>
                <textarea id="opis" name="opis" rows="3" placeholder="Dodajte opis upitnika"></textarea>
            </div>

            <div class="pitanja-container">
                <h2>Pitanja</h2>
                <div id="pitanjaLista"></div>
                <button type="button" class="btn btn-secondary" onclick="dodajPitanje()">+ Dodaj Pitanje</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Kreiraj Upitnik</button>
            </div>
        </form>

        <div id="rezultat" class="rezultat-container" style="display: none;">
            <h2>âœ… Upitnik je kreiran!</h2>
            <p>Link za dijeljenje:</p>
            <div class="link-container">
                <input type="text" id="linkInput" readonly>
                <button class="btn btn-secondary" onclick="kopirajLink()">Kopiraj Link</button>
            </div>
            <div class="action-buttons">
                <a id="pregledLink" href="#" class="btn btn-primary" target="_blank">Pregledaj Upitnik</a>
                <a id="rezultatiLink" href="#" class="btn btn-success" target="_blank">Pregledaj Rezultate</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
