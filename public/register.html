<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Upitnik Aplikacija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registrirajte se</h1>
            <p>Kreirajte novi account</p>
        </header>

        <form id="registerForm" style="max-width: 400px; margin: 0 auto;">
            <div class="form-group">
                <label for="ime">Ime (opcionalno):</label>
                <input type="text" id="ime" name="ime" placeholder="Vaše ime">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="vas@email.com">
            </div>

            <div class="form-group">
                <label for="lozinka">Lozinka:</label>
                <input type="password" id="lozinka" name="lozinka" required placeholder="Minimalno 6 znakova" minlength="6">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registriraj se</button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666; font-size: 14px;">
                    Već imate account? <a href="/login" style="color: #00bf6f; text-decoration: none;">Prijavite se</a>
                </p>
            </div>
        </form>

        <div id="greska" class="error-container" style="display: none; max-width: 400px; margin: 20px auto;">
            <p id="greskaPoruka"></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ime = document.getElementById('ime').value;
            const email = document.getElementById('email').value;
            const lozinka = document.getElementById('lozinka').value;
            const greskaDiv = document.getElementById('greska');
            const greskaPoruka = document.getElementById('greskaPoruka');

            greskaDiv.style.display = 'none';

            if (lozinka.length < 6) {
                greskaPoruka.textContent = 'Lozinka mora imati minimalno 6 znakova';
                greskaDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ ime, email, lozinka })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = '/dashboard';
                } else {
                    greskaPoruka.textContent = data.error || 'Greška pri registraciji';
                    greskaDiv.style.display = 'block';
                }
            } catch (error) {
                greskaPoruka.textContent = 'Greška pri registraciji: ' + error.message;
                greskaDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
